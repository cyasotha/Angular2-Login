<div class="container register-container">
    <h2>{{registerHeader}}</h2>
<div class = "form-group">
    <label for="firstName">First Name</label>
    <input class="form-control" id = "firstName" type = "text">
</div>
<div class = "form-group">
    <label for="lastName">Last Name</label>
    <input class="form-control" id = "lastName" type = "text">
</div>
<div class = "form-group">
    <label for="email">Email</label>
    <input class="form-control" id = "email" type = "email" required>
</div>
<div class = "form-group">
    <label for="userName">User Name</label>
    <input class="form-control" id = "userName" type = "text" name="userName" [(ngModel)] = "model.username" required>
</div>
<div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" id = "password" type = "password" name="password" [(ngModel)] = "model.password" required>
</div>
<div class="form-group">
    <button class= "btn btn-primary" type="submit" (click)="onRegister()">Submit</button>
</div>
</div>
